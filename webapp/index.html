<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

		<title>northwindoffline</title>

		<script id="sap-ui-bootstrap"
			src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"com.test.northwind": "./"}'>
		</script>

		<script type="text/javascript" src="../cordova.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			window.onload = function() {
				sap.ui.require([
				"com/test/northwind/dev/devapp"
				], function (devapp) {
					if (window.cordova || devapp.findUrlParameterName("companionbuster")) {
						var page = window.location.pathname.split("/").pop();
		                if(page === "preview_hidden.html") {
		                    window.sap_webide_FacadePreview = true;
		                }
						devapp.initialize();
					}
					else {
						devapp.startApp();
					}
				})
			}
		
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
